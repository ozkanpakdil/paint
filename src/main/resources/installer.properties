app.description.win=Paint - simple Swing paint application. A simple Swing paint program with common drawing tools: Pencil; Eraser; lines/rectangles/ovals/polygons (stroke or filled); Bucket fill; Text tool with font and size selection; Color palette and custom colors; Adjustable stroke width; Image open/save. Project website: https://github.com/ozkanpakdil/paint
