# Minimal fontconfig.properties for GraalVM native-image
version=1

# Sequence for all character sets
sequence.allfonts=default

# Default font mappings (using system fonts)
serif.0=-*-serif-medium-r-normal--*-%d-*-*-p-*-*-*
serif.1=-*-serif-bold-r-normal--*-%d-*-*-p-*-*-*
serif.2=-*-serif-medium-i-normal--*-%d-*-*-p-*-*-*
serif.3=-*-serif-bold-i-normal--*-%d-*-*-p-*-*-*

sansserif.0=-*-sans-medium-r-normal--*-%d-*-*-p-*-*-*
sansserif.1=-*-sans-bold-r-normal--*-%d-*-*-p-*-*-*
sansserif.2=-*-sans-medium-i-normal--*-%d-*-*-p-*-*-*
sansserif.3=-*-sans-bold-i-normal--*-%d-*-*-p-*-*-*

monospaced.0=-*-monospace-medium-r-normal--*-%d-*-*-m-*-*-*
monospaced.1=-*-monospace-bold-r-normal--*-%d-*-*-m-*-*-*
monospaced.2=-*-monospace-medium-i-normal--*-%d-*-*-m-*-*-*
monospaced.3=-*-monospace-bold-i-normal--*-%d-*-*-m-*-*-*

dialog.0=-*-sans-medium-r-normal--*-%d-*-*-p-*-*-*
dialog.1=-*-sans-bold-r-normal--*-%d-*-*-p-*-*-*
dialog.2=-*-sans-medium-i-normal--*-%d-*-*-p-*-*-*
dialog.3=-*-sans-bold-i-normal--*-%d-*-*-p-*-*-*

dialoginput.0=-*-monospace-medium-r-normal--*-%d-*-*-m-*-*-*
dialoginput.1=-*-monospace-bold-r-normal--*-%d-*-*-m-*-*-*
dialoginput.2=-*-monospace-medium-i-normal--*-%d-*-*-m-*-*-*
dialoginput.3=-*-monospace-bold-i-normal--*-%d-*-*-m-*-*-*
