name: Build and Release Rust Installers

on:
  push:
    branches: [ rust-gtk4 ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            args: "--formats all"
          - os: macos-latest
            platform: macos
            args: "--formats dmg"
          - os: windows-latest
            platform: windows
            args: "--formats nsis"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ runner.os == 'Windows' && 'x86_64-pc-windows-gnu' || '' }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libcairo2-dev libglib2.0-dev libadwaita-1-dev pkg-config build-essential libssl-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gtk4 cairo pkg-config libadwaita
          echo "PKG_CONFIG_PATH=$(brew --prefix)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gtk4
            mingw-w64-x86_64-gettext
            mingw-w64-x86_64-libadwaita
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkg-config

      - name: Add MSYS2 to PATH (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "C:/msys64/mingw64/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:/usr/share/pkgconfig:/mingw64/lib/pkgconfig:/mingw64/share/pkgconfig" >> $GITHUB_ENV

      - name: Install Windows Tools
        if: runner.os == 'Windows'
        run: |
          choco install nsis

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build and Package
        shell: bash
        run: |
          cd rust
          if [ "${{ runner.os }}" == "Windows" ]; then
            export PATH="/C/msys64/mingw64/bin:$PATH"
            cargo build --release --target x86_64-pc-windows-gnu
            cargo packager --release --target x86_64-pc-windows-gnu ${{ matrix.args }}
          else
            cargo build --release
            cargo packager --release ${{ matrix.args }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-paint-${{ matrix.os }}
          path: |
            rust/target/release/rust-paint*
            rust/target/release/RustPaint*
            rust/target/release/*.dmg
            rust/target/release/*.AppImage
            rust/target/release/*.deb
            rust/target/release/*.pacman
            rust/target/release/PKGBUILD
            rust/target/x86_64-pc-windows-gnu/release/*.exe
            rust/target/x86_64-pc-windows-gnu/release/*.msi
            rust/target/x86_64-pc-windows-gnu/release/RustPaint*
          if-no-files-found: warn

      - name: Publish to Development release
        uses: ncipollo/release-action@v1
        with:
          tag: development
          commit: ${{ github.sha }}
          name: Development Build
          prerelease: true
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          artifactErrorsFailBuild: false
          artifacts: "rust/target/release/rust-paint*,rust/target/release/RustPaint*,rust/target/release/*.dmg,rust/target/release/*.AppImage,rust/target/release/*.deb,rust/target/release/*.pacman,rust/target/release/PKGBUILD,rust/target/x86_64-pc-windows-gnu/release/*.exe,rust/target/x86_64-pc-windows-gnu/release/*.msi,rust/target/x86_64-pc-windows-gnu/release/RustPaint*"
